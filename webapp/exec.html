<!DOCTYPE html>
<html lang="en">
<head>
    <title>TREST</title>
    <script src="/webapp/wasm_exec.js" type="application/javascript"></script>
    <script>
        if (!WebAssembly.instantiateStreaming) { // polyfill
            WebAssembly.instantiateStreaming = async (resp, importObject) => {
                const source = await (await resp).arrayBuffer();
                return await WebAssembly.instantiate(source, importObject);
            };
        }
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch('/webapp/webapp.wasm'), go.importObject).then((result) => {
            go.run(result.instance);
        });
    </script>
    <style>
        details {
            padding: 1rem;
        }
    </style>
</head>
<body>
    <div id="execution">
        <pre id="arguments"></pre>
        <label for="exit-code">Exit Code</label>
        <input id="exit-code" type="number" name="exit-code" value="0">
        <button type="button" name="return">Return</button>
    </div>
</body>
</html>
